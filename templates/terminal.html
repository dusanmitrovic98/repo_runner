<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Repo Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 rounded-lg p-8 shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center text-purple-400">Remote Terminal</h1>
        <!-- Terminal Tabs -->
        <div id="terminal-tabs" class="flex flex-wrap mb-4 gap-2 w-full"></div>
        <div id="output" class="bg-black text-green-400 font-mono rounded p-4 h-64 overflow-y-auto mb-4 whitespace-pre"></div>
        <form id="terminal-form" class="flex mb-2">
            <input id="command" type="text" placeholder="Enter command..." autocomplete="off" required
                   class="flex-1 px-4 py-2 rounded-l bg-gray-700 border border-gray-600 focus:outline-none focus:border-purple-500">
            <button id="run-btn" type="submit" class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-r font-medium">Run</button>
        </form>
        <div class="flex space-x-2 mb-2">
            <button onclick="window.location.href='/logout'" class="flex-1 bg-gray-700 hover:bg-gray-600 py-2 rounded font-medium">Logout</button>
            <button id="stop-btn" type="button" class="flex-1 bg-red-600 hover:bg-red-700 py-2 rounded font-medium" disabled>Stop</button>
            <button id="clear-history-btn" type="button" class="flex-1 bg-yellow-600 hover:bg-yellow-700 py-2 rounded font-medium">Clear History</button>
        </div>
    </div>
    <script>
        const socket = io();
        // Terminal session state
        let terminals = [];
        let activeTerminal = null;
        let terminalIdCounter = 1;

        // DOM elements
        const tabsDiv = document.getElementById('terminal-tabs');
        const form = document.getElementById('terminal-form');
        const commandInput = document.getElementById('command');
        const outputDiv = document.getElementById('output');
        const runBtn = document.getElementById('run-btn');
        const stopBtn = document.getElementById('stop-btn');
        const clearHistoryBtn = document.getElementById('clear-history-btn');
        
        function createTerminal() {
            const id = 'term-' + terminalIdCounter++;
            const terminal = {
                id,
                name: 'Terminal ' + terminalIdCounter,
                history: [],
                historyIndex: -1,
                output: '',
                running: false
            };
            terminals.push(terminal);
            setActiveTerminal(id);
            renderTabs();
        }

        function setActiveTerminal(id) {
            activeTerminal = terminals.find(t => t.id === id);
            if (!activeTerminal) return;
            outputDiv.innerHTML = activeTerminal.output;
            commandInput.value = '';
            activeTerminal.historyIndex = activeTerminal.history.length;
            runBtn.disabled = activeTerminal.running;
            stopBtn.disabled = !activeTerminal.running;
            renderTabs();
        }

        function closeTerminal(id) {
            const idx = terminals.findIndex(t => t.id === id);
            if (idx !== -1) {
                terminals.splice(idx, 1);
                if (activeTerminal && activeTerminal.id === id) {
                    if (terminals.length > 0) {
                        setActiveTerminal(terminals[0].id);
                    } else {
                        createTerminal();
                    }
                } else {
                    renderTabs();
                }
            }
        }

        function renderTabs() {
            tabsDiv.innerHTML = '';
            terminals.forEach(t => {
                const tab = document.createElement('button');
                tab.textContent = t.name;
                tab.className = 'px-3 py-1 rounded ' + (activeTerminal && t.id === activeTerminal.id ? 'bg-purple-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600');
                tab.onclick = () => setActiveTerminal(t.id);
                const closeBtn = document.createElement('span');
                closeBtn.textContent = ' Ã—';
                closeBtn.className = 'ml-1 cursor-pointer text-red-400';
                closeBtn.onclick = (e) => { e.stopPropagation(); closeTerminal(t.id); };
                tab.appendChild(closeBtn);
                tabsDiv.appendChild(tab);
            });
            // Add new tab button
            const addBtn = document.createElement('button');
            addBtn.textContent = '+';
            addBtn.className = 'px-3 py-1 rounded bg-green-600 text-white';
            addBtn.onclick = createTerminal;
            tabsDiv.appendChild(addBtn);
        }

        // Initial terminal
        createTerminal();

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!activeTerminal) return;
            const cmd = commandInput.value.trim();
            if (cmd === '' || activeTerminal.running) return;
            if (cmd === 'clear' || cmd === 'cls') {
                outputDiv.innerHTML = '';
                activeTerminal.output = '';
                commandInput.value = '';
                return;
            }
            if (activeTerminal.history.length === 0 || activeTerminal.history[activeTerminal.history.length - 1] !== cmd) {
                activeTerminal.history.push(cmd);
            }
            activeTerminal.historyIndex = activeTerminal.history.length;
            socket.emit('run_command', { command: cmd, session_id: activeTerminal.id });
            commandInput.value = '';
            runBtn.disabled = true;
            stopBtn.disabled = false;
            activeTerminal.running = true;
        });

        commandInput.addEventListener('keydown', function(e) {
            if (!activeTerminal) return;
            if (e.key === 'ArrowUp') {
                if (activeTerminal.history.length > 0 && activeTerminal.historyIndex > 0) {
                    activeTerminal.historyIndex--;
                    commandInput.value = activeTerminal.history[activeTerminal.historyIndex];
                    setTimeout(() => commandInput.setSelectionRange(commandInput.value.length, commandInput.value.length), 0);
                }
                e.preventDefault();
            } else if (e.key === 'ArrowDown') {
                if (activeTerminal.history.length > 0 && activeTerminal.historyIndex < activeTerminal.history.length - 1) {
                    activeTerminal.historyIndex++;
                    commandInput.value = activeTerminal.history[activeTerminal.historyIndex];
                } else if (activeTerminal.historyIndex === activeTerminal.history.length - 1) {
                    activeTerminal.historyIndex++;
                    commandInput.value = '';
                }
                setTimeout(() => commandInput.setSelectionRange(commandInput.value.length, commandInput.value.length), 0);
                e.preventDefault();
            }
        });

        stopBtn.addEventListener('click', function() {
            if (activeTerminal && activeTerminal.running) {
                socket.emit('stop_command', { session_id: activeTerminal.id });
            }
        });

        clearHistoryBtn.addEventListener('click', function() {
            if (!activeTerminal) return;
            activeTerminal.history = [];
            activeTerminal.historyIndex = -1;
            commandInput.value = '';
            commandInput.focus();
        });

        socket.on('output', function(data) {
            if (!activeTerminal || data.session_id !== activeTerminal.id) return;
            activeTerminal.output += data.output;
            outputDiv.innerHTML = activeTerminal.output;
            outputDiv.scrollTop = outputDiv.scrollHeight;
        });

        socket.on('process_stopped', function(data) {
            if (!activeTerminal || (data && data.session_id !== activeTerminal.id)) return;
            runBtn.disabled = false;
            stopBtn.disabled = true;
            activeTerminal.running = false;
        });
    </script>
</body>
</html>
