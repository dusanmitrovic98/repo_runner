<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Repo Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 rounded-lg p-8 shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center text-purple-400">Remote Terminal</h1>
        <div id="output" class="bg-black text-green-400 font-mono rounded p-4 h-64 overflow-y-auto mb-4 whitespace-pre"></div>
        <form id="terminal-form" class="flex mb-2">
            <input id="command" type="text" placeholder="Enter command..." autocomplete="off" required
                   class="flex-1 px-4 py-2 rounded-l bg-gray-700 border border-gray-600 focus:outline-none focus:border-purple-500">
            <button id="run-btn" type="submit" class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-r font-medium">Run</button>
        </form>
        <div class="flex space-x-2 mb-2">
            <button onclick="window.location.href='/logout'" class="flex-1 bg-gray-700 hover:bg-gray-600 py-2 rounded font-medium">Logout</button>
            <button id="stop-btn" type="button" class="flex-1 bg-red-600 hover:bg-red-700 py-2 rounded font-medium" disabled>Stop</button>
            <button id="clear-history-btn" type="button" class="flex-1 bg-yellow-600 hover:bg-yellow-700 py-2 rounded font-medium">Clear History</button>
        </div>
    </div>
    <script>
        const socket = io();
        const form = document.getElementById('terminal-form');
        const commandInput = document.getElementById('command');
        const outputDiv = document.getElementById('output');
        const runBtn = document.getElementById('run-btn');
        const stopBtn = document.getElementById('stop-btn');
        const clearHistoryBtn = document.getElementById('clear-history-btn');
        let running = false;

        // Command history
        let history = [];
        let historyIndex = -1;

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const cmd = commandInput.value.trim();
            if (cmd === '' || running) return;
            // Handle clear/cls on frontend only
            if (cmd === 'clear' || cmd === 'cls') {
                outputDiv.innerHTML = '';
                commandInput.value = '';
                return;
            }
            // Add to history
            if (history.length === 0 || history[history.length - 1] !== cmd) {
                history.push(cmd);
            }
            historyIndex = history.length;
            socket.emit('run_command', { command: cmd });
            commandInput.value = '';
            runBtn.disabled = true;
            stopBtn.disabled = false;
            running = true;
        });

        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp') {
                if (history.length > 0 && historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = history[historyIndex];
                    // Move cursor to end
                    setTimeout(() => commandInput.setSelectionRange(commandInput.value.length, commandInput.value.length), 0);
                }
                e.preventDefault();
            } else if (e.key === 'ArrowDown') {
                if (history.length > 0 && historyIndex < history.length - 1) {
                    historyIndex++;
                    commandInput.value = history[historyIndex];
                } else if (historyIndex === history.length - 1) {
                    historyIndex++;
                    commandInput.value = '';
                }
                // Move cursor to end
                setTimeout(() => commandInput.setSelectionRange(commandInput.value.length, commandInput.value.length), 0);
                e.preventDefault();
            }
        });

        stopBtn.addEventListener('click', function() {
            if (running) {
                socket.emit('stop_command');
            }
        });

        clearHistoryBtn.addEventListener('click', function() {
            history = [];
            historyIndex = -1;
            commandInput.value = '';
            commandInput.focus();
        });

        socket.on('output', function(data) {
            outputDiv.innerHTML += data.output;
            outputDiv.scrollTop = outputDiv.scrollHeight;
        });

        socket.on('process_stopped', function() {
            runBtn.disabled = false;
            stopBtn.disabled = true;
            running = false;
        });
    </script>
</body>
</html>
