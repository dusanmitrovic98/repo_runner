<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-purple-400">Project Dashboard</h1>
        
        <!-- Repo Management -->
        <div class="bg-gray-800 rounded-lg p-6 mb-8 shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-green-300">Repository Management</h2>
            <form id="repo-form" class="mb-4">
                <div class="flex items-center mb-4">
                    <input type="text" name="repo_url" placeholder="Git Repository URL" 
                           value="{{ repo_url }}" required
                           class="flex-grow px-4 py-2 rounded-l bg-gray-700 border border-gray-600 focus:outline-none focus:border-purple-500">
                    <button type="button" onclick="cloneRepo()" 
                            class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-r font-medium">
                        Clone
                    </button>
                </div>
            </form>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <button onclick="deleteRepo()" 
                        class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded font-medium">
                    Delete Repo
                </button>
                <button onclick="recreateVenv()" 
                        class="bg-yellow-600 hover:bg-yellow-700 py-2 px-4 rounded font-medium">
                    Recreate .venv
                </button>
                <button onclick="pullUpdates()" 
                        class="bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded font-medium">
                    Pull Updates
                </button>
            </div>
        </div>
        
        <!-- Build & Run -->
        <div class="bg-gray-800 rounded-lg p-6 mb-8 shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-blue-300">Build & Run</h2>
            
            <form id="build-form" class="mb-4">
                <div class="flex items-center mb-4">
                    <input type="text" name="build_cmd" placeholder="Build Command (e.g., npm run build)" 
                           value="{{ build_cmd }}" required
                           class="flex-grow px-4 py-2 rounded-l bg-gray-700 border border-gray-600 focus:outline-none focus:border-purple-500">
                    <button type="button" onclick="runBuild()" 
                            class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-r font-medium">
                        Run Build
                    </button>
                </div>
            </form>
            
            <form id="start-form" class="mb-6">
                <div class="flex items-center mb-4">
                    <input type="text" name="start_cmd" placeholder="Start Command (e.g., python app.py)" 
                           value="{{ start_cmd }}" required
                           class="flex-grow px-4 py-2 rounded-l bg-gray-700 border border-gray-600 focus:outline-none focus:border-purple-500">
                    <button type="button" onclick="startApp()" 
                            class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-r font-medium">
                        Start
                    </button>
                    <button type="button" onclick="stopApp()" 
                            class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded ml-2 font-medium">
                        Stop
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Environment Variables -->
        <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-yellow-300">Environment Variables</h2>
            <form id="env-form">
                <textarea name="env_vars" placeholder="KEY=VALUE" 
                          class="w-full h-40 px-4 py-2 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-purple-500">{{ env_vars }}</textarea>
                <button type="button" onclick="saveEnv()" 
                        class="bg-purple-600 hover:bg-purple-700 py-2 px-6 rounded font-medium">
                    Save Environment
                </button>
            </form>
        </div>
        
        <!-- Output Console -->
        <div class="bg-gray-800 rounded-lg p-6 mt-8 shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-orange-300">Output Console</h2>
            <div id="output" class="bg-gray-900 rounded p-4 h-64 overflow-y-auto font-mono text-sm">
                <!-- Output will appear here -->
            </div>
        </div>
    </div>

    <script>
        // UI Functions
        function updateOutput(message, isError = false) {
            const outputDiv = document.getElementById('output');
            const messageDiv = document.createElement('div');
            messageDiv.className = isError ? 'text-red-400' : 'text-green-400';
            messageDiv.textContent = message;
            outputDiv.appendChild(messageDiv);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        // Helper to get the active project name from the page
        function getActiveProject() {
            // Try to get from a hidden input, or from a JS variable, or from the DOM
            // Here, we try to get it from a data attribute on the body or a global variable
            // You may need to adjust this if your template changes
            return window.activeProject || document.body.getAttribute('data-active-project') || '';
        }

        // API Functions
        async function callAPI(endpoint, method = 'POST', formId = null) {
            clearOutput();
            updateOutput(`Processing: ${endpoint}...`, false);
            try {
                const formData = formId ? new FormData(document.getElementById(formId)) : null;
                const response = await fetch(endpoint, {
                    method: method,
                    body: formData
                });
                const result = await response.json();
                if (response.status >= 400) {
                    updateOutput(`Error: ${result.error}`, true);
                } else {
                    updateOutput(result.message || 'Success', false);
                }
            } catch (error) {
                updateOutput(`Network error: ${error.message}`, true);
            }
        }

        // Action Handlers
        function cloneRepo() {
            callAPI('/clone', 'POST', 'repo-form');
        }

        function deleteRepo() {
            const project = getActiveProject();
            if (!project) {
                updateOutput('No active project selected.', true);
                return;
            }
            if (confirm('Are you sure you want to delete the repository?')) {
                callAPI(`/delete_repo/${project}`, 'POST');
            }
        }

        function recreateVenv() {
            const project = getActiveProject();
            if (!project) {
                updateOutput('No active project selected.', true);
                return;
            }
            callAPI(`/recreate_venv/${project}`, 'POST');
        }

        function runBuild() {
            const project = getActiveProject();
            if (!project) {
                updateOutput('No active project selected.', true);
                return;
            }
            callAPI(`/build/${project}`, 'POST', 'build-form');
        }

        function startApp() {
            const project = getActiveProject();
            if (!project) {
                updateOutput('No active project selected.', true);
                return;
            }
            callAPI(`/start/${project}`, 'POST', 'start-form');
        }

        function stopApp() {
            callAPI('/stop', 'POST');
        }

        function pullUpdates() {
            const project = getActiveProject();
            if (!project) {
                updateOutput('No active project selected.', true);
                return;
            }
            callAPI(`/pull/${project}`, 'POST');
        }

        function saveEnv() {
            const project = getActiveProject();
            if (!project) {
                updateOutput('No active project selected.', true);
                return;
            }
            callAPI(`/save_env/${project}`, 'POST', 'env-form');
        }
    </script>
</body>
</html>
